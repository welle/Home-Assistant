#################################################
# Status batteries
#################################################
battery_states:
  card:
    type: "custom:mod-card"
    card_mod:
      style: |
        :host {
          position: absolute;
          bottom: 40px;
          right: 70px;
          width: 265px;
        }
    card:
      type: "custom:auto-entities"
      show_empty: false
      filter:
        include:
          - entity_id: '/sensor\..*battery/'
            state: "< 85"
        exclude:
          - entity_id: '/sensor\..*phone/'
          - entity_id: '/sensor\.panel_*/'
          - entity_id: '/sensor\..*_temperature/'
          - attributes:
              show_battery_alert: false
      card:
        type: entities
        theme: floorplan
        card_mod:
          style: |
            @keyframes alert {
              from {
                background: #ff000033;
                box-shadow: 0px 0px 0px 1px #f970709e;
              }
              to {
                background: #ff000011;
                box-shadow: 0px 0px 0px 1px #f9707055;
              }
            }
            ha-card {
              background: #ffffff14;
              height: auto !important;
              transform: translate( 0, 0 );
              
              box-shadow: 0px 0px 0px 1px #f970709e;
              background: #ff000066;
            }
###################################################
# Status porte et fenêtre
###################################################
door:
  default:
    - battery: 'false'
    - state: battery
    - icon_open: door-open
    - icon_closed: door-closed
    - icon_unknown: alert-circle-outline
  card:
    type: custom:mushroom-template-card
    entity: '[[entity]]'
    primary: '[[name]]'
    secondary: >-
      {% if '[[battery]]' != 'false' and not is_state( '[[battery]]',
      'unavailable' ) %}
        {% set state_battery = states( '[[battery]]' ) | lower %}
        Battery: {{ state_battery }}%
      {% else %}
        {% set state_entity = states( '[[entity]]' ) | lower %}
        {% if state_entity == 'on' %}
          Ouvert
        {% elif state_entity == 'off' %}
          Fermé
        {% else %}
          Inconnu
        {% endif %}
      {% endif %}
    icon: >-
      {% set ignore = ['null', 'unknown', 'unavailable'] %} {% set
      state_entity = states( '[[entity]]' ) | lower %}

      {% if state_entity in ignore %}
        mdi:alert-circle-outline
      {% elif state_entity == 'on' %}
        mdi:[[icon_open]]
      {% elif state_entity == 'off' %}
        mdi:[[icon_closed]]
      {% else %}
        mdi:alert-circle-outline
      {% endif %}
    icon_color: |-
      {% if '[[battery]]' != 'false' %}
        {% set state_battery = states( '[[battery]]' ) | int %}
        {% set state_entity = states( '[[entity]]' ) | lower %}

        {% if state_battery > 50 %}
          {%if state_entity == 'on' %}
            green
          {% else %}
            disabled
          {% endif %}
        {% elif state_battery > 40 %}
          yellow
        {% elif state_battery > 30 %}
          amber
        {% elif state_battery > 20 %}
          orange
        {% elif state_battery > 10 %}
          deep-orange
        {% else %}
          red
        {% endif %}
      {% else %}
        {% set state_entity = states( '[[entity]]' ) %}
        {% if state_entity == 'on' %}
          green
        {% else %}
          disabled
        {% endif %}
      {% endif %}


##################################################
# TV
##################################################
media_tv:
  card:
    type: custom:mushroom-media-player-card
    entity: '[[entity]]'
    name: '[[name]]'
    collapsible_controls: true
    use_media_info: false
    media_controls:
      - on_off
    show_volume_level: true
    volume_controls:
      - volume_mute
      - volume_set
      - volume_buttons

##################################################
# Température
##################################################
temperature_with_feels_like:
    card:
      type: custom:mushroom-template-card
      tap-action: more-info
      primary: '[[name]]'
      secondary: '{{ states( ''[[entity]]'' ) | round }} °C  -  {{ states( ''[[humidity]]'' ) | round }} %  -  Ressenti: {{ states( ''[[feels_like]]'' ) | round }} °C'
      icon: |-
        {% set state = states( '[[feels_like]]' ) | int %}
        {% if state < 17 %}
          mdi:snowflake-thermometer
        {% elif state < 23 %}
          mdi:thermometer-low
        {% elif state < 28 %}
          mdi:thermometer
        {% elif state < 34 %}
          mdi:thermometer
        {% else %}
          mdi:thermometer-alert
        {% endif %}
      icon_color: |-
        {% set state = states( '[[feels_like]]' ) | int %}
        {% if state < 17 %}
          blue
        {% elif state < 25 %}
          green
        {% elif state < 30 %}
          yellow
        {% elif state < 35 %}
          orange
        {% else %}
          red
        {% endif %}

temperature:
    card:
      type: custom:mushroom-template-card
      tap-action: more-info
      primary: '[[name]]'
      secondary: '{{ states( ''[[entity]]'' ) | round }} °C'
      icon: |-
