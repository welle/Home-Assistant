#################################################
# Battery states
#################################################
battery_states:
  card:
    type: "custom:mod-card"
    card_mod:
      style: |
        :host {
          position: absolute;
          bottom: 40px;
          right: 70px;
          width: 265px;
        }
    card:
      type: "custom:auto-entities"
      show_empty: false
      filter:
        include:
          - entity_id: '/sensor\..*battery/'
            state: "< 85"
        exclude:
          - entity_id: '/sensor\..*phone/'
          - entity_id: '/sensor\.panel_*/'
          - entity_id: '/sensor\..*_temperature/'
          - attributes:
              show_battery_alert: false
      card:
        type: entities
        theme: floorplan
        card_mod:
          style: |
            @keyframes alert {
              from {
                background: #ff000033;
                box-shadow: 0px 0px 0px 1px #f970709e;
              }
              to {
                background: #ff000011;
                box-shadow: 0px 0px 0px 1px #f9707055;
              }
            }
            ha-card {
              background: #ffffff14;
              height: auto !important;
              transform: translate( 0, 0 );
              
              box-shadow: 0px 0px 0px 1px #f970709e;
              background: #ff000066;
            }
