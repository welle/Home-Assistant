        {% if state < 17 %}
          mdi:snowflake-thermometer
        {% elif state < 23 %}
          mdi:thermometer-low
        {% elif state < 28 %}
          mdi:thermometer
        {% elif state < 34 %}
          mdi:thermometer
        {% else %}
          mdi:thermometer-alert
        {% endif %}
      icon_color: |-
        {% set state = states( '[[entity]]' ) | int %}
        {% if state < 17 %}
          blue
        {% elif state < 25 %}
          green
        {% elif state < 30 %}
          yellow
        {% elif state < 35 %}
          orange
        {% else %}
