decluttering_templates: !include "../decluttering_templates.yaml"
title: Monitoring
views:
  #################################################
  # Caméra states
  #################################################
  - path: default_view
    title: Caméras
    badges:
      - entity: person.cha
      - entity: person.kaeko
    cards:
      - square: false
        type: grid
        columns: 1
        cards:
          - show_state: true
            show_name: true
            camera_view: live
            type: picture-entity
            entity: camera.cam_hall_high
            camera_image: camera.cam_hall_high
            tap_action:
              action: none
          - type: entities
            entities:
              - entity: switch.cam_hall_privacy_mode
              - entity: select.cam_hall_recording_mode
              - entity: binary_sensor.cam_hall_is_dark
      - square: false
        type: grid
        columns: 1
        cards:
          - show_state: true
            show_name: true
            camera_view: live
            type: picture-entity
            entity: camera.cam_stairs_high
            camera_image: camera.cam_stairs_high
            tap_action:
              action: none
          - type: entities
            entities:
              - entity: switch.cam_stairs_privacy_mode
              - entity: select.cam_stairs_recording_mode
              - entity: binary_sensor.cam_stairs_is_dark
      - square: false
        type: grid
        columns: 1
        cards:
          - show_state: true
            show_name: true
            camera_view: live
            type: picture-entity
            entity: camera.cam_living_high
            camera_image: camera.cam_living_high
            tap_action:
              action: none
          - type: entities
            entities:
              - entity: switch.cam_living_privacy_mode
              - entity: select.cam_living_recording_mode
              - entity: binary_sensor.cam_living_is_dark
  #################################################
  # Temperature states
  #################################################              
  - title: Températures
    path: armoire
    type: custom:horizontal-layout
    badges:
      - entity: person.cha
      - entity: person.kaeko
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.armoire_hwg_ste_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.us_24_250w_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.us_48_500w_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_a4800849a0_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_a4800849a3_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_a480085bef_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true
      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_a480085bf0_temperature
        hours_to_show: 168
        points_per_hour: 0.10
        show:
          points: false
          average: true
          extrema: true          
                    
  #################################################
  # Batteries states
  #################################################      
  - title: Batteries
    path: batteries
    type: custom:horizontal-layout
    badges: []
    cards:
      - type: custom:battery-state-card
        title: Devices
        entities:
          - entity: sensor.sm_g986b_battery_level
          - entity: sensor.sm_t800_battery_level
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true
      - type: custom:battery-state-card
        title: Chambre à coucher
        entities:
          - entity: sensor.sonoff_a48007e0ab_battery
          - entity: sensor.sonoff_a480085bf0_battery
          - entity: sensor.minus_batterie
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true
      - type: custom:battery-state-card
        title: Salle de bain
        entities:
          - entity: sensor.sonoff_a480085bef_battery
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true          
      - type: custom:battery-state-card
        title: Antre Cha
        entities:
          - entity: sensor.sonoff_a4800849a0_battery
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true
      - type: custom:battery-state-card
        title: Antre Vanessa
        entities:
          - entity: sensor.sonoff_a4800849a3_battery
        colors:
          steps:
            - "#ff0000"
            - "#ffff00"
            - "#00ff00"
          gradient: true
      - type: custom:decluttering-card
        template: battery_states
  #################################################
  # Updates states
  #################################################      
  - title: Mise à jour ?
    path: mise-a-jour
    type: custom:horizontal-layout
    badges: []
    cards:
      - type: entities
        entities:
          - entity: update.home_assistant_core_update
          - entity: update.home_assistant_supervisor_update
          - entity: update.home_assistant_operating_system_update
          - entity: update.hacs_update
      - type: entities
        entities:
          - update.pi_hole_core_update_available
          - update.pi_hole_ftl_update_available
          - update.pi_hole_web_update_available
      - type: entities
        entities:
          - update.plex_media_server_hephaistos
          - update.plex_media_server_moloch
      - type: entities
        entities:
          - entity: update.usg_pro_4
          - entity: update.us_24_250w
          - entity: update.us_48_500w
          - entity: update.borne_wifi_etage
          - entity: update.borne_wifi_rdc
  #################################################
  # Doors states
  #################################################          
  - title: Status portes
    path: status-portes
    icon: ""
    badges: []
    cards:
      - type: entities
        entities:
          - binary_sensor.sonoff_a48007e0ab
          - binary_sensor.sonoff_a480085c50

