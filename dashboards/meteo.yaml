title: Meteo
views:
  - title: Home
    cards:
      - type: custom:apexcharts-card
        graph_span: 6h
        apex_config:
          legend:
            show: false
        yaxis:
          - id: first
            min: 0
            max: 50
            show: true
            opposite: true
          - id: second
            min: 0
          - id: third
            min: 0
            max: 100
            show: false
        all_series_config:
          type: line
          stroke_width: 1
        header:
          show: true
          title: Solar Generation
          colorize_states: true
          show_states: true
        series:
          - entity: sensor.maison_cloud_coverage
            yaxis_id: third
            type: area
            name: Cloud Coverage
            fill_raw: last
            color: '#B6B8BA'
            opacity: 0.1
      - type: custom:windrose-card
        hours_to_show: 4
        max_width: 400
        refresh_interval: 300
        windspeed_bar_location: right
        windspeed_bar_full: false
        wind_direction_entity: 
          entity: sensor.ws2900_v2_02_01_wind_direction
        windspeed_entities:
          - entity: sensor.ws2900_v2_02_01_wind_speed
            name: Vent (km/h)
          - entity: sensor.ws2900_v2_02_01_wind_gust
            name: Rafales (km/h)
          - entity: sensor.ws2900_v2_02_01_max_daily_gust
            name: Rafales maximales (km/h)        
        wind_direction_unit: degrees
        input_speed_unit: kph
        output_speed_unit: kph 
        direction_compensation: 0
        windrose_draw_north_offset: 0
        cardinal_direction_letters: NESO
        matching_strategy: direction-first
        direction_speed_time_diff: 1
        speed_ranges:
          - from_value: 0
            color: rgba(61, 130, 255, .6)
          - from_value: 2
            color: rgba(143, 59, 184, .6)
          - from_value: 4
            color: rgba(204, 50, 255, .6)
          - from_value: 6
            color: rgba(255, 104, 83, .6)
          - from_value: 8
            color: rgba(255, 50, 156, .6)
      - type: custom:compass-card
        indicator_sensors:
          - sensor: sensor.ws2900_v2_02_01_wind_direction
            color: '#20BD8C'
            indicator:
              type: arrow-inward
        value_sensors:
          - sensor: sensor.ws2900_v2_02_01_wind_speed
          - sensor: sensor.ws2900_v2_02_01_wind_gust
        compass:
          circle:
            color: '#3D82FF'
          north:
            show: true
          east:
            show: true
          south:
            show: true
          west:
            show: true  
      - type: custom:weather-radar-card
        show_playback: false
        map_style: Dark
        zoom_level: 9
        extra_labels: true
        show_range: true
        show_scale: true
        show_marker: true
        static_map: false
        square_map: false
        show_recenter: true    
      - type: custom:weather-chart-card
        entity: weather.openweathermap
        show_time: true
        show_day: true
        show_date: true
        animated_icons: true
        units:
          speed: Bft        