decluttering_templates: !include "../decluttering_templates.yaml"
title: Aper√ßu
views:
  - title: Home
    badges:
      - entity: person.cha
      - entity: person.kaeko
    cards:
      - type: custom:horizon-card
        moon: true
        refresh_period: 60
        fields:
          sunrise: true
          sunset: true
          dawn: true
          noon: true
          dusk: true
          azimuth: true
          sun_azimuth: true
          moon_azimuth: true
          elevation: true
          sun_elevation: true
          moon_elevation: true
          moonrise: true
          moonset: true
          moon_phase: true
        southern_flip: false
        moon_phase_rotation: -10
        time_format: language
        number_format: language
        time_zone: Europe/Brussels
        debug_level: 0
      - type: custom:hourly-weather
        entity: weather.forecast_maison
        num_segments: 18 # optional, defaults to 12
        name: Prochaines 18h # optional, defaults to "Hourly Weather"
      - type: "custom:mod-card"
        card_mod:
          style: |
            :host {
              position: absolute;
              bottom: 6px;
              right: 6px;
              width: 265px;
            }
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              entity_picture: /local/community/floorplan/test.png
              layout: vertical
              show_entity_picture: true
              show_icon: false
              show_label: false
              show_name: false
              show_state: false
              styles:
                card:
                  - box-shadow: none
                  - padding: 6px 6px
                  - margin: 0px 0px
                  - "--ha-card-background": rgba(0, 0, 0, 0)
                entity_picture:
                  - width: 100px
                  - height: 100px
                  - object-fit: contain
              tap_action:
                action: call-service
                service: honeycomb
                service_data:
                  buttons:
                    - name: Plex
                      icon: mdi:plex
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_antre_cha_plex
                    - name: Netflix
                      icon: mdi:netflix
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_antre_cha_netflix
                    - name: Prime Video
                      icon: mdi:video
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_antre_cha_prime_video
            - type: custom:button-card
              entity_picture: /local/community/floorplan/test.png
              layout: vertical
              show_entity_picture: true
              show_icon: false
              show_label: false
              show_name: false
              show_state: false
              styles:
                card:
                  - box-shadow: none
                  - padding: 6px 6px
                  - margin: 0px 0px
                  - "--ha-card-background": rgba(0, 0, 0, 0)
                entity_picture:
                  - width: 100px
                  - height: 100px
                  - object-fit: contain
              tap_action:
                action: call-service
                service: honeycomb
                service_data:
                  buttons:
                    - name: Plex
                      icon: mdi:plex
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_chambre_a_coucher_plex
                    - name: Netflix
                      icon: mdi:netflix
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_chambre_a_coucher_netflix
                    - name: Prime Video
                      icon: mdi:video
                      active: true
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.tv_chambre_a_coucher_prime_video
