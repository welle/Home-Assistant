title: Streaming
views:
  - title: Home
    cards:
      - type: grid
        square: false
        columns: 1
        cards:
          - type: media-control
            entity: media_player.plex_plex_for_windows_chaytan_2
          - type: media-control
            entity: media_player.plex_plex_for_windows_chaytan
          - type: media-control
            entity: media_player.plex_plex_for_samsung_tv_2018_2
          - type: media-control
            entity: media_player.plex_plex_for_samsung_tv_2018
      - type: entities
        entities:
          - sensor.tautulli_en_train_de_regarder
          - media_player.spotify_akazukin_chacha
      - type: "custom:mod-card"
        card_mod:
          style: |
            :host {
              position: absolute;
              bottom: 6px;
              right: 6px;
              width: 265px;
            }
        card:
          type: horizontal-stack
          cards:
            - type: button
              entity: sensor.moloch
              icon: mdi:refresh
              name: Moloch
              tap_action:
                action: call-service
                service: honeycomb
                service_data:
                  buttons:
                    - name: TV
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Moloch
                          library_name: Séries TV
                    - name: Films
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Moloch
                          library_name: Films
                    - name: Anim.
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Moloch
                          library_name: Animation
                    - name: TV An.
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Moloch
                          library_name: Séries TV animées
            - type: button
              entity: sensor.hephaistos
              icon: mdi:refresh
              name: Hephaistos
              tap_action:
                action: call-service
                service: honeycomb
                service_data:
                  buttons:
                    - name: TV
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Hephaistos
                          library_name: Series TV H
                    - name: Films
                      show_name: true
                      active: true
                      tap_action:
                        action: call-service
                        service: plex.refresh_library
                        service_data:
                          server_name: Hephaistos
                          library_name: Films H
