decluttering_templates: !include "../decluttering_templates.yaml"
views:
  - title: Floorplan
    path: floorplan
    icon: "mdi:floor-plan"
    theme: floorplan
    panel: true
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: battery_states
          #################################################
          # Floorplan
          #################################################
          - type: "custom:floorplan-card"
            style: >
              ha-card {
                  max-width: 150vh;
                  margin: 0 auto;
                  background: none;
                  box-shadow: none;
              }
            config:
              image: "/local/community/floorplan/loft.svg"
              stylesheet: "/local/community/floorplan/loft.css"
              rules:
                - entity: media_player.living_room_tv_android
                  tap_action: more-info
                  state_action:
                    action: call-service
                    service: floorplan.class_set
                    service_data: "media-player-tv media-player-${entity.state}"

                - entities:
                    - binary_sensor.kitchen_motion
                  state_action:
                    action: call-service
                    service: floorplan.class_set
                    service_data: "motion motion-${entity.state}"

                - entities:
                    - light.master_bedroom_main
                    - light.kitchen_main
                    - light.laundry_main
                    - light.dining_main
                    - light.living_room_main
                    - light.kids_bedroom_main
                    - light.bathroom_main
                    - light.study_main
                    - light.master_bedroom_lamp_1
                  tap_action: false
                  state_action:
                    action: call-service
                    service: floorplan.class_set
                    service_data: "light-${entity.state}"

                - entities:
                    - light.master_bedroom_main
                    - light.kitchen_main
                    - light.laundry_main
                    - light.dining_main
                    - light.living_room_main
                    - light.kids_bedroom_main
                    - light.bathroom_main
                    - light.study_main
                    - light.master_bedroom_lamp_1
                  tap_action:
                    action: "toggle"
                  double_tap_action:
                    action: more-info

                  # hold_action:
                  #   action: call-service
                  #   service: honeycomb
                  #   service_data:
                  #     buttons:
                  #       - icon: 'mdi:information-variant'
                  #         tap_action:
                  #           action: more-info
                  #       - icon: 'mdi:lightbulb'
                  #         active: true
                  #         tap_action:
                  #           action: toggle

                  state_action:
                    action: call-service
                    service: floorplan.style_set
                    service_data:
                      element: "${entity.entity_id.replace('light.', 'light_overlay.')}"
                      style: |
                        >
                        if( entity.state !== "on" )
                            return "display: none;";
                        let hue = 0;
                        let sat = 0;
                        if( entity.attributes.hs_color )
                        {
                            hue = entity.attributes.hs_color[0];
                            sat = entity.attributes.hs_color[1];
                        }
                        if( sat < 10 )
                        {
                          return `
                            display: block;
                            filter:
                              brightness(calc( ${entity.attributes.brightness} / 255));`
                        }
                        return `
                          display: block;
                          filter:
                            sepia(100%)
                            hue-rotate(calc( ${hue}deg - 55deg ))
                            saturate(calc( ${sat}% * 2 ))
                            brightness(calc( ${entity.attributes.brightness} / 255));
                        `
                - entities:
                    - light.kitchen_main
                  hold_action:
                    action: call-service
                    service: honeycomb
                    service_data:
                      entity: light.kitchen_main
                      buttons:
                        - icon: "mdi:information-variant"
                          tap_action:
                            action: more-info
                        - icon: "mdi:lightbulb"
                          active: true
                          tap_action:
                            action: toggle

          #################################################
          # Right Speakers
          #################################################
          - type: custom:mod-card
            card_mod:
              style: |
                :host {
                  --vertical-stack-card-margin: 5px;
                  transform: translate( 0, 0 );
                  top: calc( var(--header-height) + 5px );
                  right: 6px;
                  position: absolute;
                  width: 265px;
                  height: auto !important;
                }
            card:
              type: vertical-stack
              cards:
                - type: custom:auto-entities
                  card:
                    type: entities

                  filter:
                    include:
                      - entity_id: '/media_player\..*_speaker_group/'
                  sort:
                    method: entity_id
                    ignore_case: true

                - type: custom:auto-entities
                  show_empty: false
                  card:
                    type: entities
                  filter:
                    include:
                      - domain: media_player
                        state: playing
                        entity_id: '/^media_player\..*_(speaker|hub|speakers)$/'

                - type: grid
                  square: false
                  columns: 2
                  cards:
                    - type: custom:button-card
                      show_label: false
                      show_icon: false
                      entity: input_select.led_fx_scene
                      color: "#ffffff45"
                      styles:
                        card:
                          - height: "100%"
                        name:
                          - color: "#ffffff45"
                          - font-size: 1.5em
                          - font-style: italic
                      state:
                        - operator: "!="
                          value: "Off"
                          styles:
                            card:
                              - box-shadow: "0px 0px 5px #0072ffd9"
                      tap_action:
                        action: more-info

                    - type: custom:button-card
                      icon: mdi:video
                      label: All Cameras
                      show_label: false
                      color: "#ffffff45"

          #################################################
          # Weather
          #################################################
          - type: custom:weather-card
            entity: weather.maison
            current: true
            details: false
            forecast: false
            card_mod:
              style: |
                :host {
                  transform: translate( 0, 0 );
                  position: absolute;
                  width: 240px;
                  left: 6px;
                  top: 22px;
                  opacity: 0.7;
                  mix-blend-mode: luminosity;
                }
                @media only screen and (max-width: 1280px)
                {
                    :host {
                        left: -22px;
                        top: 12px;
                    }
                }
                ha-card {
                  background: none;
                  box-shadow: none;
                }
                :host .icon.bigger {
                  position: unset;
                  width: 8em;
                  height: 8em;
                  margin-top: -1em;
                }
                .temp, .tempc, .icon {
                    position: unset !important;
                }
                :host .temp {
                    --primary-text-color: #606060; 
                    font-size: 1.5em !important;
                    margin-left: -1em;
                }
                :host .current {
                  --primary-text-color: #606060; 
                }
                .tempc {
                    font-size: .9em !important;
                    vertical-align: super;
                }
